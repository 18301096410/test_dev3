{% extends "manage.html" %}
{% block manage %}
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">编辑模块</h5>
    </div>
    <div id="datatables-dashboard-traffic_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
        <div class="row">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div style="margin-left: 20px;margin-right: 20px; width: 80%">
                   <form action="/manage/module_edit/{{id}}/" method="post">
                        <label>项目:</label>
                        {{form.project}}<br>
                       <label>名称:</label>
                        {{form.name}} <br>
                        <label>描述:</label>
                        {{form.describe}}<br>
                        {% csrf_token %}
                        <br>
                        <input type="submit" class="btn btn-primary" value="更新"/>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
